{% extends "layouts/base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('views.topup_balance') }}">
	{{ form.csrf_token }}
	<p>
		{{ form.amount.label }}
		{{ form.amount(size=1) }}
	</p>
	{% if form.amount.errors %}
		<ul class="errors">
			{% for error in form.amount.errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	{{ form.submit(class="form-btn") }}
</form>
{% endblock %}
